<html>
<body>

<form action="/login/verify/" method="post" target="_blank">
  {% csrf_token %}
  First name: <input type="text" id="username" name="username"><br>
  Last name: <input type="password" id="password" name="password"><br>
  <input type="submit" value="Submit">
</form>

<p>Click on the submit button, and the input will be sent to a page on the server called "/action_page.php".</p>

</body>
</html>
