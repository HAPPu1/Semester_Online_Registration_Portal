<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registrar Staff</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
<br>

<div class="container">
  <div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

  <img class="rounded mx-auto d-block" width="150" height="150" src="profile_empty.jpg" alt="Staff Image" style="border:2px solid black" />
  <div class="text-center font-weight-bold mt-2">
  <label id="StaffName">Staff Name</label>
  </div>
</div>
<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
</div>

<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">

  <!-- Nav pills -->
  <ul class="nav nav-pills justify-content-around" role="tablist">
    <li class="nav-item">
      <a class="nav-link btn btn-outline-info active" data-toggle="pill" href="#Profile"><i class="fa fa-user-circle-o"></i> Profile </a>
    </li>
    <li class="nav-item">
      <a class="nav-link btn btn-outline-info" data-toggle="pill" href="#Update"><i class="fa fa-refresh"></i> Update</a>
    </li>
	<li class="nav-item">
      <a class="nav-link btn btn-outline-info" syle="font-size:20px" data-toggle="pill" href="#Deactivate"><i class="fa fa-ban"></i> Deactivate</a>
    </li>
	<li class="nav-item">
      <a class="nav-link btn btn-outline-info" data-toggle="pill" href="#Delete"><i class="fa fa-trash-o"></i> Delete</a>
    </li>

  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="Profile" class="container tab-pane active"><br>

      <div class="card">
           <div class="card-body text-justify">
             <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                         <label class="font-weight-bold">Name</label>
                       </div>
                         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                         <label class="text-muted">Staff Name</label>
                       </div>
                   </div>
                   <hr />

                   <div class="row">
                           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                               <label class="font-weight-bold">Email</label>
                             </div>
                               <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                               <label class="text-muted">Staff Email</label>
                             </div>
                         </div>
                         <hr />


                         <div class="row">
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                     <label class="font-weight-bold">Phone</label>
                                   </div>
                                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                     <label class="text-muted"> Staff phone</label>
                                   </div>
                               </div>
                               <hr />

                               <div class="row">
                                       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                           <label class="font-weight-bold">Address</label>
                                         </div>
                                           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                           <label class="text-muted">Staff Address </label>
                                         </div>
                                     </div>

         </div>

       </div>


    </div>
        <div id="Update" class="container tab-pane fade"><br>
      <div class="card">

               <div class="card-header text-center">
                 <h4>Update Students</h4>
               </div>
               <div class="card-body text-center">
                  <p class="card-text text-capitalize">Work to Do </p>
                  <form action="http://nith.ac.in">
                    <button class="btn btn-success">Update Now!</button>
                  </form>
                </div>

           </div>
    </div>
	    <div id="Delete" class="container tab-pane fade"><br>
      <div class="card">

               <div class="card-header text-center">
                 <h4>Delete Students</h4>
               </div>
               <div class="card-body text-center">
                  <p class="card-text text-capitalize">Work to Do </p>
                  <form action="http://nith.ac.in">
                    <button class="btn btn-success">Delete Now!</button>
                  </form>
                </div>

           </div>
    </div>
	    <div id="Deactivate" class="container tab-pane fade"><br>
      <div class="card">

               <div class="card-header text-center">
                 <h4>Deactivate Students</h4>
               </div>
               <div class="card-body text-center">
                  <p class="card-text text-capitalize">Work to Do </p>
                  <form action="http://nith.ac.in">
                    <button class="btn btn-success">Deactivate Now!</button>
                  </form>
                </div>

           </div>
    </div>
  </div>

</div>

  </div>


</div>

</body>
</html>
