{% extends "base.html" %}
	{% block title %}
		Login Page
	{% endblock %}

	{% block bodycontent %}
		<h2 style="text-align:center">Student's Login Page</h2>
		<hr>
		<div class="container">
			<form action="login/" method="POST">
				{% csrf_token %}
				<button class="btn btn-dark pull-right" >Other User</button>
			</form>

			<form class="col-lg-6" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-primary pull-right" >Submit</button>
			</form>
		</div>
	{% endblock %}
